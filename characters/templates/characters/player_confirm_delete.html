{% extends 'layout.html' %}
{% load bootstrap3 %}

{% block title %} Delete Player | {{ block.super }}{% endblock %}

{% block body_content %}
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default panel-campaign">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>DELETE Player</strong></h3>
            </div>
            <div class="panel-body">
                <form method="POST" action="">
                    {% csrf_token %}
                    <p>Are you sure you want to delete "{{ player.player_name }}"?</p>
            </div>
            <div class="panel-footer clearfix">
                    <a href="{% url 'characters:player_detail' %}" class="btn btn-default">Cancel</a>
                    <input type="submit" class="btn btn-primary pull-right" value="Delete Player">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
