{% extends 'layout.html' %}
{% load bootstrap3 %}

{% block title %} Copy Monster | {{ block.super }}{% endblock %}

{% block body_content %}
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default panel-campaign">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Copy Monster</strong></h3>
            </div>
            <div class="panel-body">
                <form method="POST" action="" style="margin-bottom:0;">
                    {% csrf_token %}
                    <p>Making copy from:</p>
                    <p style="font-size: 18px; font-weight: bold;" class="text-center">{{ monster.name }}</p>
            </div>
            <div class="panel-footer clearfix">
                    <a href="{% url 'characters:monster_detail' monster_pk=monster.pk %}" class="btn btn-default">Cancel</a>
                    <input type="submit" class="btn btn-primary pull-right" value="Copy Monster">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
