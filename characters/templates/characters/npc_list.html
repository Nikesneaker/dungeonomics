{% extends 'layout.html' %}

{% block header_title %}Your NPCs{% endblock %}

{% block body_content %}

    <ul>
        {% for npc in npcs %}
            <li><a href="{% url 'characters:npc_detail' npc_pk=npc.id %}">{{ npc.name }}</a></li>
        {% endfor %}
    </ul>

    <a href="{% url 'characters:npc_create' %}">Create NPC</a>
{% endblock %}
