{% extends 'layout.html' %}
{% load bootstrap3 %}

{% block body_content %}
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default panel-campaign">
            <div class="panel-heading">
                <h3 class="panel-title">{{ campaign}}: Update</h3>
            </div>
            <div class="panel-body">
                <form method="POST" action="">
                    {% csrf_token %}
                    {% bootstrap_form form %}
            </div>
            <div class="panel-footer">
                    <input type="submit" class="btn btn-primary btn-block" value="Update Campaign">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
