{% extends 'layout.html' %}

{% block header_title %}Campaign List{% endblock %}

{% block body_content %}

    <ul>
        {% for campaign in campaigns %}
            <li><a href="{% url 'campaign:campaign_detail' campaign_pk=campaign.id %}">{{ campaign.name }}</a></li>
        {% endfor %}
    </ul>

    {% comment %}<a href="{% url 'campaign:campaign_create' %}">Create Campaign</a>{% endcomment %}

    

{% endblock %}
