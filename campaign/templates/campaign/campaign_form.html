{% extends 'layout.html' %}
{% load bootstrap3 %}

{% block title %} New Campaign | {{ block.super }}{% endblock %}

{% block body_content %}
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default panel-campaign">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>NEW CAMPAIGN</strong></h3>
            </div>
            <div class="panel-body">
                <form method="POST" action="">
                    {% csrf_token %}
                    {% bootstrap_form form %}
            </div>
            <div class="panel-footer clearfix">
                    <a href="{% url 'home' %}" class="btn btn-default">Cancel</a>
                    <input type="submit" class="btn btn-primary pull-right" value="Create Campaign">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
