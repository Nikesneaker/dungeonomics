{% extends 'layout.html' %}
{% load bootstrap3 %}

{% block body_content %}
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default panel-campaign">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>DELETE CAMPAIGN</strong></h3>
            </div>
            <div class="panel-body">
                <form method="POST" action="">
                    {% csrf_token %}
                    <p>Please confirm that you want to delete the following campaign:</p>
                    <p style="font-size: 18px; font-weight: bold;" class="text-center">{{ campaign.title }}</p>
                    <p class="margin-bottom-zero">This campaign will be permanently deleted.</p>
            </div>
            <div class="panel-footer clearfix">
                    <a href="{% url 'campaign:campaign_detail' campaign_pk=campaign.pk %}" class="btn btn-default">Cancel</a>
                    <input type="submit" class="btn btn-primary pull-right" value="Delete Campaign">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
