{% extends 'layout.html' %}
{% load bootstrap3 %}

{% block body_content %}
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default panel-campaign">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>DELETE CAMPAIGN</strong></h3>
            </div>
            <div class="panel-body">
                <form method="POST" action="{% url 'campaign:campaign_detail' %}">
                    {% csrf_token %}
                    <p>Are you sure you want to delete "{{ campaign.title }}"?</p>
            </div>
            <div class="panel-footer clearfix">
                    <a href="{% url 'campaign:campaign_detail' campaign_pk=campaign.pk %}" class="btn btn-default">Cancel</a>
                    <input type="submit" class="btn btn-primary pull-right" value="Delete Campaign">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
