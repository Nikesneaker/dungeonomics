{% extends 'layout.html' %}
{% load bootstrap3 %}

{% block body_content %}
    <div class="col-md-12">
        <div class="panel panel-default panel-campaign">
            <div class="panel-heading">
                <h3 class="panel-title">{{ campaign }}: New Chapter</h3>
            </div>
            <div class="panel-body">
                <form method="POST" action="">
                    {% csrf_token %}
                    {% bootstrap_form form %}
            </div>
            <div class="panel-footer">
                    <input type="submit" class="btn btn-primary pull-right" value="Create Chapter">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
