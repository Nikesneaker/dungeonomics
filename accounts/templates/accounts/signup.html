{% extends 'layout.html' %}

{% load bootstrap3 %}

{% block title_tag %}Sign Up | {{ block.super }}{% endblock %}

{% block body_content %}
<form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    {% endbuttons %}
</form>
{% endblock %}
